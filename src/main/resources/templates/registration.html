<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">

<head>
</head>

<body>

	<div layout:fragment="loginContent">

		<p th:text="${param.resultMsg != null}? ${param.resultMsg[0]} : ''"/>

		<form name="registration" th:action="@{/registrationReq}" th:object="${user}" method="post">
			<h2>Registration form</h2>
			
	 	    <input type="text" id="username" name="username" th:field="*{username}" placeholder="Username"
	 	   		required="true" maxlength="20" /> 
	 	    <br/>
		    <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password"
		    	required="true" maxlength="20" />
			<br/>
			<button type="submit">Sign up!</button>
		</form>

	</div>

</body>
</html>
